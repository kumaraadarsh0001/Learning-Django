{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom"><i>SKILLS</i></h1>

    <div class="row text-white">
        <!-- for html -->
        <div class="col-sm-5">
            <h3 class="mt-5"><i>HTML</i></h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width:70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
            </div>
        </div>
        <!-- for javascript -->
        <div class="col-sm-5 offset-sm-1">
            <h3 class="mt-5"><i>CSS</i></h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animates" role="progressbar" style="width:60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
            </div>
        </div>  
        <!--  -->
        <div class="col-sm-5">
            <h3 class="mt-5"><i>PYTHON</i></h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animates" role="progressbar" style="width:90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>
        </div>
        <!--  -->
        <div class="col-sm-5 offset-sm-1">
            <h3 class="mt-5"><i>DJANGO</i></h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animates" role="progressbar" style="width:85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
            </div>
        </div>
        <!--  -->
        <div class="col-sm-5">
            <h3 class="mt-5"><i>JAVA SCRIPTS</i></h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animates" role="progressbar" style="width:80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
        </div>
        <!--  -->
        <div class="col-sm-5 offset-sm-1">
            <h3 class="mt-5"><i>NODE JS</i></h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animates" role="progressbar" style="width:85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
            </div>
        </div>
        <!--  -->
        <div class="col-sm-5">
            <h3 class="mt-5"><i>C</i></h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animates" role="progressbar" style="width:90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>
        </div>
        <!--  -->
        <div class="col-sm-5 offset-sm-1">
            <h3 class="mt-5"><i>C++</i></h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animates" role="progressbar" style="width:80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
